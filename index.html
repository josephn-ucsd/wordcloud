<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Purpose Word Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #word-cloud {
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    span {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Word Cloud Generator</h1>
  <p>List values of someone who lives with purpose. Enter words separated by spaces to create a word cloud:</p>
  <input type="text" id="words" placeholder="Enter words here" style="width: 70%;">
  <button onclick="generateWordCloud()">Generate Word Cloud</button>
  <div id="word-cloud"></div>
  
  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateWordCloud() {
      const words = document.getElementById('words').value.split(' ').filter(word => word.trim() !== '');
      const container = document.getElementById('word-cloud');
      container.innerHTML = ''; // Clear previous word cloud

      if (words.length === 0) {
        alert('Please enter some words to create a word cloud.');
        return;
      }

      const colors = ['#182B49', '#FDB515', '#00629B', '#767676'];
      const shuffledWords = shuffleArray(words);

      shuffledWords.forEach((word, index) => {
        const span = document.createElement('span');
        span.textContent = word;
        span.style.fontSize = index < 4 ? `${Math.random() * 20 + 40}px` : `${Math.random() * 20 + 10}px`; // Larger size for top 4
        span.style.margin = '5px';
        span.style.color = colors[index % colors.length];
        span.style.display = 'inline-block';
        container.appendChild(span);
      });
    }
  </script>
</body>
</html>
